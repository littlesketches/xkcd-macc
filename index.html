                        <tspan y="338.47192" x="523.26294">Reading the Marginal Abatement Cost Curve: a Little sketch
                        </tspan>
                    </text>
                    <text id="yAxisLabel" class="narrative02" transform="matrix(-0.00644261,-0.99997925,0.99997925,-0.00644261,0,0)" line-height="125%" font-size="16px" y="61.188354" x="-750.21002">
                        <tspan y="61.188354" x="-750.21002">Cost per unit of Abatement</tspan>
                    </text>
                    <text id="xAxisLabel" class="narrative02" style="text-anchor:middle;text-align:center;" line-height="100%" font-size="16px" y="616.0553" x="890.31244">
                        <tspan y="616.0553" x="894.17181">Emissions</tspan>
                        <tspan y="632.0553" x="890.31244">abatement</tspan>
                    </text>
                    <text id="blockLabel" class="narrative03" style="text-anchor:middle;text-align:center;" font-size="16px" y="382.41937" x="399.75165" line-height="125%">
                        <tspan y="382.41937" x="359.75165">each block represents an option for reducing emissions
                        </tspan>
                    </text>
                    <text id="blockHeightText" class="narrative04" style="text-anchor:middle;text-align:center;" transform="matrix(1.0691098,-9.4160722e-4,0.00528331,0.93535297,0,0)" font-size="10px" y="474.97787" x="861.0661" line-height="125%">
                        <tspan y="474.97787" x="863.47821">The height and position of</tspan>
                        <tspan y="487.47787" x="863.47821">each block either below or </tspan>
                        <tspan y="499.97787" x="863.47821">above the X-Axis, shows the </tspan>
                        <tspan y="512.47791" x="863.47821"> &quot;Cost per unit of abatement&quot; </tspan>
                    </text>
                    <text id="blockWidthText" class="narrative04" style="text-anchor:middle;text-align:center;" transform="matrix(1.0691098,-9.4160722e-4,0.00528331,0.93535297,0,0)" font-size="10px" y="436.6109" x="606.59552" line-height="125%">
                        <tspan y="436.6109" x="609.00763">The width of a block shows the emissions</tspan>
                        <tspan y="449.1109" x="606.59552">abatement potential of the option</tspan>
                    </text>
                    <text id="abatementText" class="narrative05" style="text-anchor:middle;text-align:center;"font-size="10px" y="676.29614" x="924.35229" line-height="125%">
                        <tspan style="text-anchor:middle;text-align:center;" font-size="16px" y="676.29614"  x="924.35229" />
                        <tspan y="691.29614" x="926.7644">Each option adds to the </tspan>
                        <tspan y="703.79614" x="926.7644">total abatement, which is </tspan>
                        <tspan y="716.29614" x="926.7644">usually shown on a consistent </tspan>
                        <tspan y="728.79614" x="926.7644">time basis like emissions per</tspan>
                        <tspan y="741.29614" x="926.7644">year - because projects </tspan>
                        <tspan y="753.79614" x="926.7644">generally reduce emissions</tspan>
                        <tspan y="766.29614" x="926.7644">over differeent timeframes..</tspan>
                    </text>
                    <text id="benefitOptionLabel" class="narrative06" style="text-anchor:middle;text-align:center;" font-size="16px" y="567.19147" x="288.03159" line-height="125%">
                        <tspan y="567.19147" x="288.03159">Beneficial options</tspan>
                    </text>
                    <text id="costlyOptionLabel" class="narrative06" style="text-anchor:middle;text-align:center;" font-size="16px" y="683.52704" x="669.35693" line-height="125%">
                        <tspan y="683.52704" x="669.35693">Costly options</tspan>
                    </text>

                    <text id="benefitOptionText" class="narrative07" style="text-anchor:middle;text-align:center;" transform="matrix(1.0691098,-9.4160722e-4,0.00528331,0.93535297,0,0)" font-size="10px" y="488.87845" x="264.23639" line-height="125%">
                        <tspan y="488.87845" x="266.6485">All of these options are predicted to be financial benefits.</tspan>
                        <tspan y="501.37845" x="266.6485">They save you money once you take into account all their </tspan>
                        <tspan y="513.87842" x="266.6485">costs and benefits over its lifetime. Visually they have a </tspan>
                        <tspan y="526.37848" x="264.23639">&quot;negative&quot; cost per unit and are positioned &apos;Below&apos; the x-axis</tspan>
                    </text>
                    <text id="costlyOptionText" class="narrative07" style="text-anchor:middle;text-align:center;"transform="matrix(1.0691098,-9.4160722e-4,0.00528331,0.93535297,0,0)" font-size="10px" y="793.00116" x="563.80829" line-height="125%">
                        <tspan y="793.00116" x="563.80829">these options have a net cost To abate emissions.</tspan>
                        <tspan y="805.50116" x="566.2204">all things considered - financially at least - it's </tspan>
                        <tspan y="818.00116" x="566.2204">expected that their costs will outweigh their benefits</tspan>
                        <tspan y="830.50116" x="566.2204">over the lifetime of the option. Visually THey have a "Positive"</tspan>
                        <tspan y="843.00116" x="563.80829">Cost per unit and are positioned "above" the x-axis</tspan>
                    </text>
                    <text id="prioritisationLabel" class="narrative08" style="text-anchor:middle;text-align:center;"line-height="125%" font-size="16px" y="877.40735" x="482.5318">
                        <tspan y="877.40735" x="482.5318"> Prioritisation options.....by cost</tspan>
                    </text>
                    <text id="lowestCostLabel" class="narrative08" style="text-anchor:middle;text-align:center;" transform="matrix(1.0689809,-0.01662634,0.01900526,0.93517481,0,0)" font-size="11px"   y="932.89001" x="93.598572" line-height="125%">
                        <tspan y="932.89001" x="96.251892">Lowest </tspan>
                        <tspan y="946.64001" x="93.598572">cost</tspan>
                    </text>
                    <text id="highestCostLabel" class="narrative08" style="text-anchor:middle;text-align:center;" transform="matrix(0.99974066,0.02277322,-0.02277322,0.99974066,0,0)" font-size="10px" y="853.77307" x="894.98285" line-height="125%">
                        <tspan y="853.77307" x="897.39496">Highest </tspan>
                        <tspan y="866.27307" x="894.98285">cost</tspan>
                    </text>
                    <text id="prioritisationText" class="narrative08" style="text-anchor:middle;text-align:center;" transform="matrix(1.0691098,-9.4160722e-4,0.00528331,0.93535297,0,0)" font-size="10px" y="972.16168" x="455.01791" line-height="125%">
                        <tspan y="972.16168" x="457.43002">The chart puts options in order (left to Right) of "cost per unit". So the cheapest options are on the left, and as you move right and "add" more</tspan>
                        <tspan y="984.66168" x="457.43002">abatement, you always come across the option with the next lowest cost - this is the "marginal cost"; and puts the "M" in Macc. So in theory its cheapest </tspan>
                        <tspan y="997.16168" x="457.43002">to start with those options on the left before moving right. Anything below the line (i.e. the x-axis) is financially beneficial - for economic-y and finance</tspan>
                        <tspan y="1009.6617" x="457.43002">types, it has a positive rate of return and a positive Net Present Value. Generally these Look like pretty good investments. The rest of the options </tspan>
                        <tspan y="1022.1617" x="457.43002">have a &quot;Cost&quot;, And its a cost you might be willing to pay, especially If you think reducing emissions and saving the planet is worth something!!!! </tspan>
                    </text>
                    <text id="question01" class="narrative09" style="text-anchor:middle;text-align:center;"
                        line-height="100%" font-size="16px" y="998.55603" x="230.74493">
                        <tspan y="998.55603" x="234.60431" font-weight="normal">So is this why </tspan>
                        <tspan y="1014.556" x="230.74493" font-weight="normal">we're doing this...</tspan>
                    </text>
                    <text id="question02" class="narrative09" style="text-anchor:middle;text-align:center;"
                        line-height="100%" font-size="16px" y="1001.6514" x="445.88303">
                        <tspan y="1001.6514" x="449.7424"> To make better </tspan>
                        <tspan y="1017.6514" x="445.88303">decisions? Right?</tspan>
                    </text>
                    <text id="question03" class="narrative09" style="text-anchor:middle;text-align:center;"
                        line-height="100%" font-size="16px" y="1000.9681" x="648.45947">
                        <tspan y="1000.9681" x="652.31885">And is that what </tspan>
                        <tspan id="tspan3734" style="text-anchor:middle;text-align:center;" y="1016.9681" x="652.31885">
                            I'm seeing here? </tspan>
                    </text>
                    <text id="question04" class="narrative09" style="text-anchor:middle;text-align:center;"
                        line-height="100%" font-size="16px" y="995.21381" x="857.77466">
                        <tspan y="995.21381" x="861.63403">but what am I </tspan>
                        <tspan id="tspan4671" style="text-anchor:middle;text-align:center;" y="1011.2138" x="861.63403">
                            not seeing!?? </tspan>
                    </text>

                line.style.strokeLinecap = "round";

                Animation.add(TweenMax.to(line.style, time, {

                    }
                }), (i > 0) ? '-= ' + svgGroups[group][2] + '' : "");
